<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Domestika Example Course 1</title>
</head>
<body>
	<canvas width="600" height="600"></canvas>
	<script type="text/javascript">
		let canvas = document.querySelector('canvas');
		let context = canvas.getContext('2d');

		context.fillStyle = 'blue';

		context.beginPath();
		context.rect(100,100, 400, 400);
		//context.stroke();

		context.fillStyle = 'white';

		let x0 = 100;
		let y0 = 100;
		let gap = 20;
		let lineWidth = 4;
		let rectLength = 40;
		let rectLength_2 = rectLength - 2 * lineWidth;

		context.lineWidth = lineWidth;	
		context.beginPath();

		for(let i=0; i<5; i++)
		{
			let x_rect = (gap + rectLength) * i + x0;
			let x_rect_2 = x_rect + lineWidth;

			for(let j=0; j < 5; j++)
			{
				let y_rect = (gap + rectLength) * j + y0;
				let y_rect_2 = y_rect + lineWidth;

				context.rect(x_rect, y_rect, rectLength, rectLength);
				context.stroke();

				if(Math.random() < 0.3)
				{
					context.rect(x_rect_2, y_rect_2, rectLength_2, rectLength_2);
					context.stroke();
				}
			}
		}

	</script>
</body>
</html>
